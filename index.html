<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start" onclick="showQuiz()">Start Quiz</button>
      </div>

      <form class="initials hide">
        <label for="name">Type a 3-letter initials here!!</label>
        <input id="init" type="text">
        <button>Submit</button>
      </form>
      <div id="questionOne" class="hide">
        <h2 id="question-titleA"></h2>
        <div id="choicesA" class="choicesA"></div>
      </div>
      <hr>
      <div id="questionTwo" class="hide">
        <h2 id="question-titleB"></h2>
        <div id="choicesB" class="choicesB"></div>
        <hr>
      </div>
      <div id="questionThree" class="hide">
        <h2 id="question-titleC"></h2>
        <div id="choicesC" class="choicesC"></div>
        <hr>
      </div>
      <div id="questionFour" class="hide">
        <h2 id="question-titleD"></h2>
        <div id="choicesD" class="choicesD"></div>
        <hr>
      </div>
      <div id="questionFive" class="hide">
        <h2 id="question-titleE"></h2>
        <div id="choicesE" class="choicesE"></div>
        <hr>
      </div>
      <strong id="notify"></strong>
      
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="script.js"></script>
  </body>
</html>
